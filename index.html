<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        />
    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
        <script src="index.js"></script>    
        <link rel="stylesheet" href="style.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Permanent Marker&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        
        <title> Study with Pomodoro </title>
    </head> 

    <body onload="initTimer()">

        <div class="container">
            <h1 class="header">Study with Pomodoro</h1>

            <div class="finished">
                <h3 id="complete"></h3>
            </div>

            <div class="container timer">

                <div class="row">
                    <div class="col">
                        <h4 id="minutes"></h4>
                    </div>

                    <div class="col">
                        <h4>:</h4>
                    </div>

                    <div class="col">
                        <h4 id="seconds"></h4>
                    </div>
                </div>
            </div>

            <br>

            <div class="container buttons">
                <button class="playButton" onclick="startTimer()">
                    Start Timer
                </button>
                <button id="muteButton" class="muteButton" onclick="muteAudio()">

                </button>
                <button class="redoButton" onclick="resetTimer()">
                    Reset
                </button>
            </div>

            <br>

            <p class="musicsrc">Music from 
                <a href="https://www.youtube.com/watch?v=Y1xs_xPb46M&ab_channel=OneDirectionVEVO">One Direction</a>
                and
                <a href="https://www.youtube.com/watch?v=cN3bw8IkWxY&ab_channel=ChilledCow">ChilledCow</a>
            </p>
            <p class="creators">This was created by
                <a href="https://github.com/kelly-lo">Kelly Lo</a>
                and
                <a href="https://github.com/soumyakalluri">Soumya Kalluri</a>
                for SDHacks 2021!
            </p>
        </div>

    </body>
</html>
